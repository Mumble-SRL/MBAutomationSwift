clean: true
objc: false
readme: Readme.md
framework_root: MAutomationSwift
module_version: 0.1.3
sdk: iphonesimulator

author: Mumble
author_url: https://mumbleideas.it/
github_url: https://github.com/Mumble-SRL/MBAutomationSwift

xcodebuild_arguments:
    - "-workspace"
    - "MBAutomationSwift.xcworkspace"
    - "-scheme"
    - "MBAutomationSwift"

theme: fullwidth

custom_categories:
  - name: MBAutomation
    children:
    - MBAutomation
  - name: Triggers
    children:
    - MBTrigger
    - MBTriggerType
    - MBAppOpeningTrigger
    - MBEventTrigger
    - MBInactiveUserTrigger
    - MBLocationTrigger
    - MBTagChangeTrigger
    - MBTagChangeOperator
    - MBViewTrigger
